<html>
  <head>
    <title>Daftar</title>

    <header>
      <nav>
        <ul>
          <li><a href="Beranda.html">Beranda</a></li>
          <li><a href="Produk.html">Produk</a></li>
          <li><a href="Member.html">Daftar</a></li>
          <li><a href="Tentang.html">Tentang</a></li>
        </ul>
      </nav>
    </header>
    <form>
      <form>
        <h2>Formulir Pendaftaran Member</h2>
        <div>
          <label for="nama">Nama Lengkap:</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="alamat">Alamat:</label>
          <textarea id="alamat" name="alamat" required></textarea>
        </div>
        <div>
          <label>Jenis Kelamin</label>
		<input type="radio" id="laki" name="gender" value="laki-laki">
		<label for="laki">Laki-laki</label>
		<input type="radio" id="perempuan" name="gender" value="perempuan">
		<label for="perempuan">Perempuan</label>
    <br> 
		<label for="hobi">Favorit</label>
		<input type="checkbox" id="Kemeja" name="Favorit" value="Kemeja">
		<label for="Kemeja">Kemeja</label>
		<input type="checkbox" id="Dress" name="Favorit" value="Dress">
		<label for="renang">Dress</label>
		<input type="checkbox" id="Hoodie" name="Favorit" value="Hoodie">
		<label for="Hoodie">Hoodie</label>
          <button type="submit">Daftar</button>
        </div>
      </form>
<br>
